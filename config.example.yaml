# Traffic Generator Configuration

# The URL of the validation proxy (Traffic Mirror Proxy)
target: 'http://localhost:3000'

# The URL of the source/original server (optional, for health checks)
source: 'http://localhost:1337'

# Path to the Swagger/OpenAPI file used to discover endpoints
file: './full_documentation.json'

# List of endpoints or patterns to exclude from traffic generation
# Supports exact matches or endsWith logic
exclude:
  - '/api'
  - '/api/users'

# List of HTTP methods to generate traffic for
# Options: GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD
# Default: [GET]
methods:
  - GET
  - POST

# Traffic Generation Settings
timeout: 5000 # Request timeout in ms
delay: 50 # Delay between requests in ms
retries: 3 # Number of retries for failed requests

# Custom Headers to inject (e.g., Authorization)
headers:
  Authorization: 'Bearer your-token-here'
  X-Custom-Header: 'Traffic-Generator'
